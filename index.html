<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scala JS</title>
    <script src="./target/scala-2.12/webgl-fastopt.js"></script>
    <script id="vs" type="x-shader/x-vertex">


attribute vec3 position;
attribute vec4 color;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;

void main(void){
    vColor = color;
    gl_Position = mvpMatrix * vec4(position, 1.0);
}
    </script>

    <script id="fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;

void main(void){
    gl_FragColor = vColor;
}
    </script>
</head>
<body onload="start();">

<canvas id="gl_canvas" width="640" height="480"></canvas>

</body>
</html>
